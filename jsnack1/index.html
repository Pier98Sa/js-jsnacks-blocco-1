<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addizionare 10 numeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/65441642-añadir-signo-más-icónico-diseño.webp" >
</head>
<body>
    <!--Header-->
   <header class="text-center text-uppercase p-2 bg-white">
       <h1>Addizioniamo 10 numeri</h1>
   </header> 

   <!--Main-->
   <main class="container mt-5">
        <!--Titolo della sezione-->
        <h2>Per poter inserire i 10 numeri di cui avere la somma, cliccare il pulsante in basso.</h2>
        <!--Button-box-->
        <div class="button-box mt-4 text-center">
            <button type="button" id="Insert" class="btn btn-success me-2">Inserisci</button>
            <button type="button" id="Reset" class="btn btn-danger">Reset</button>
       </div>
       <!--Box dove stampare il risultato-->
       <div id="esito" class="bg-white p-5 mt-5 text-center d-none">
           <h2>Il risultato è: <span id="risultato"></span></h2>
       </div>
   </main>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
