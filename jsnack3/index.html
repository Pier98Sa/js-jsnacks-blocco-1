<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somma e media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
   <header class="text-center text-uppercase p-2 bg-white">
       <h1>Calcoliamo la somma e la media dei primi 10 numeri</h1>
   </header> 

   <!--Main-->
   <main class="container mt-5">
        <!--Titolo della sezione-->
        <h2>Per poter scoprire la somma e la media dei primi 10 numeri, clicca il pulsante in basso</h2>
        <!--Button-box-->
        <div class="button-box mt-4 text-center">
            <button type="button" id="Scopri" class="btn btn-success me-2">Scopri !!</button>
            <button type="button" id="Reset" class="btn btn-danger">Reset</button>
       </div>
       <!--Box dove stampare il risultato-->
       <div id="esito" class="bg-white p-5 mt-5 text-center d-none">
           <h2>La somma è: <span id="somma"></span>, la media è: <span id="media"></span></h2>
       </div>
   </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
